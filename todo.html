<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no">
        <title>ToDo List</title>
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="todo-head">
            <div class="contains">
                <div class="info">
                    <span class="date">ToDo List</span>
                </div>
                <div class="todo-task">
                    <div class="add-task">
                        <form class="input">
                            <input id="id-input-add" type="text" name="name" placeholder="请输入内容" required>
                        </form>
                        <span id="id-newTodo">
                            <i class="fa fa-plus-circle"></i>
                        </span>
                    </div>
                    <div class="contents">
                        <line></line>
                        <time class="timeTitle">
                            <i class="yuan fa fa-circle"></i>
                            <span class='showTime'></span>
                        </time>
                        <div id="id-div-container">
                            <div class="todo-cell">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="todo-index">
                <div class="todo-logo">
                    <img src="img/onway.png" alt="logo">
                </div>
                <div class="task list">
                    <i class="task-list fa fa-list" aria-hidden="true"></i>任务
                </div>
                <div class="theme list-0">
                    <i class="themecog fa fa-cog" aria-hidden="true"></i>主题
                </div>
                <div class="theme-color">
                    <div id="theme-0" class="changeTheme">
                        <i class="color fa fa-square" aria-hidden="true"></i>
                    </div>
                    <div id="theme-1" class="changeTheme">
                        <i class="color fa fa-square" aria-hidden="true"></i>
                    </div>
                    <div id="theme-2" class="changeTheme">
                        <i class="color fa fa-square" aria-hidden="true"></i>
                    </div>
                    <div class="showButton">
                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/dom.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
